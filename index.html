<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>Metric time analog clock</title>
<script type="text/javascript" src="asset/jquery.1.5.1.min.js"></script> 
<script type="text/javascript" src="asset/script.js"></script> 
<link rel="stylesheet" href="asset/style.css">
</head>
<body> 
 
<div id="container">
	<div id="digital">Current Metric time <span></span><br/><small>(Decimal time)</small></div>
	<div id="analog">
		<ul id="clock">
			<li id="sec"></li>
			<li id="min"></li>
			<li id="hour"></li>
			<li id="center"></li>
		</ul>
	</div>
</div><!-- container -->


</body>
</html>
